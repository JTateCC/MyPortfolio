{% extends 'projects/base.html' %}

{% load static %}

{% block content %}

    <h1>{{ project.title }}</h1>
    <div class="row">
        <div class="col-md-8">
            <img src="{% staticfiles project.image %}" alt="{{ project.description }}" width="100%">
        </div>
        <div class="col-md-4">
            <h5>About the project</h5>
            <p>{{ project.description }}</p>
            <h5>Built with:</h5>
            <p>{{ project.stack }}</p>
            <h5>GitHub:</h5>
            <p>
                <a href="{{ project.github_link }}">Link to Repo</a>
            </p>

        </div>
    </div>

{% endblock %}
